        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" value="{{ciudad}}">

        {% for year in years %} 
            {% if seleccionado == year%}
                <option selected.value="{{year}}">{{year}}</option>
            {% else %}
                <option value="1">1</option>
                <option value="2">3</option>

            {% endif %}

 </section>
